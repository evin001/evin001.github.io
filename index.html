<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <form id="form">
      <div class="g-recaptcha"
           data-sitekey="6LcjBU0rAAAAANS5jFwR5fPCzchOnX04KRG0KHkJ"
           data-callback="onSubmit">
      </div>
    </form>

    <script>
      let targetNode

      function setBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      function setTargetFullHeight() {
        if (targetNode) {
          const container = targetNode.querySelector('div:last-child')
          if (container) {
            container.style.height = '480px'
          }
        }
      }

      function onSubmit(token) {
        const data = JSON.stringify({ type: 'captchaToken', value: token })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      function openPopup(top) {
        const data = JSON.stringify({ type: 'openPopup', value: top > 0 })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      let iframeChecked = false;

      function monitorIframe() {
        const iframe = document.querySelector('iframe[title="reCAPTCHA"]');
        if (!iframe) return;

        iframe.addEventListener('focus', () => {
          if (!iframeChecked) {
            iframeChecked = true;
            postFlutterMessage('captchaPopupOpened');
          }
        });

        iframe.addEventListener('blur', () => {
          iframeChecked = false;
        });
      }

      function postFlutterMessage(type, value = '') {
        const msg = JSON.stringify({ type, value });
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      window.onload = monitorIframe;

      const searchAndObserve = () => {
        targetNode = document.querySelector("body > div:last-child")

        if (!targetNode) {
          return;
        } else if (timer) {
          clearInterval(timer)
        }

        const callback = (mutationList, observer) => {
          for (const mutation of mutationList) {
            if (mutation.type === "attributes") {
              const top = parseInt(mutation.target.style.top)
              openPopup(top)
            }
          }
        };

        const observer = new MutationObserver(callback);
        observer.observe(targetNode, { attributes: true })

        return targetNode
      }

      const timer = setInterval(() => {
        const node = searchAndObserve()
        if (node) clearInterval(timer)
      }, 500)
    </script>
  </body>
</html>
