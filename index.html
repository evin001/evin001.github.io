<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <form id="form">
      <div class="g-recaptcha"
           data-sitekey="6LcjBU0rAAAAANS5jFwR5fPCzchOnX04KRG0KHkJ"
           data-callback="onSubmit">
      </div>
    </form>

    <script>
      function setBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      function sendHeight() {
        const height = document.body.scrollHeight;
        const data = JSON.stringify({ type: 'heightHandler', value: height })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      window.onload = sendHeight;
      window.addEventListener('resize', sendHeight);

      function onSubmit(token) {
        const data = JSON.stringify({ type: 'captchaToken', value: token })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }
    </script>
  </body>
</html>
