<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <form id="form">
      <div class="g-recaptcha"
           data-sitekey="6LcjBU0rAAAAANS5jFwR5fPCzchOnX04KRG0KHkJ"
           data-callback="onSubmit">
      </div>
    </form>

    <script>
      let targetNode

      function setBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      function setTargetFullHeight() {
        if (targetNode) {
          const container = targetNode.querySelector('div:last-child')
          if (container) {
            container.style.height = '480px'
          }
        }
      }

      function sendHeight() {
        const height = document.body.scrollHeight;
        const data = JSON.stringify({ type: 'heightHandler', value: height })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      window.onload = sendHeight;
      window.addEventListener('resize', sendHeight);

      window.addEventListener('load', () => {
        const el = document.querySelector('.g-recaptcha > div')
        el?.addEventListener('click', () => {
          console.log('click')
        })
        document.querySelector('.g-recaptcha')?.addEventListener('click', () => {
          console.log('click 1')
        })
      })

      function onSubmit(token) {
        const data = JSON.stringify({ type: 'captchaToken', value: token })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      function openPopup(top) {
        const data = JSON.stringify({ type: 'openPopup', value: top > 0 })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      const searchAndObserve = () => {
        targetNode = document.querySelector("body > div:last-child")

        if (!targetNode) {
          return;
        } else if (timer) {
          clearInterval(timer)
        }

        const callback = (mutationList, observer) => {
          for (const mutation of mutationList) {
            if (mutation.type === "attributes") {
              const top = parseInt(mutation.target.style.top)
              openPopup(top)
            }
          }
        };

        const observer = new MutationObserver(callback);
        observer.observe(targetNode, { attributes: true })

        return targetNode
      }

      const timer = setInterval(() => {
        const node = searchAndObserve()
        if (node) clearInterval(timer)
      }, 500)
    </script>
  </body>
</html>
