<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <form id="form">
      <div class="g-recaptcha"
           data-sitekey="6LcjBU0rAAAAANS5jFwR5fPCzchOnX04KRG0KHkJ"
           data-callback="onSubmit">
      </div>
    </form>

    <script>
      function setBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      function sendHeight() {
        const height = document.body.scrollHeight;
        const data = JSON.stringify({ type: 'heightHandler', value: height })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      window.onload = sendHeight;
      window.addEventListener('resize', sendHeight);

      function onSubmit(token) {
        const data = JSON.stringify({ type: 'captchaToken', value: token })
        if (window.CaptchaChannel) {
          window.CaptchaChannel.postMessage(data);
        }
      }

      console.log(1, document.querySelector("body > div:last-child"))

      const searchAndObserve = () => {
        const targetNode = document.querySelector("body > div:last-child");
        console.log(targetNode)
        if (!targetNode) {
          return;
        } else if (timer) {
          console.log('clear timer')
          clearInterval(timer)
        }

        // Options for the observer (which mutations to observe)
        const config = { attributes: true, childList: true, subtree: true };

        // Callback function to execute when mutations are observed
        const callback = (mutationList, observer) => {
          for (const mutation of mutationList) {
            if (mutation.type === "childList") {
              console.log("A child node has been added or removed.");
            } else if (mutation.type === "attributes") {
              console.log(`The ${mutation.attributeName} attribute was modified.`);
            }
          }
        };

        // Create an observer instance linked to the callback function
        const observer = new MutationObserver(callback);

        // Start observing the target node for configured mutations
        observer.observe(targetNode, config);

        return targetNode
      }

      const timer = setInterval(() => {
        console.log('run')
        const node = searchAndObserve()
        if (node) clearInterval(timer)
      }, 500)
    </script>
  </body>
</html>
